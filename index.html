<!DOCTYPE html>
<html>
  <head>

    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Calculator</title>

  </head>

  <body>
    <div class="container">
<!--HEAD-->
      <div class="jumbotron">
        <h1>Calculator</h1>
        <hr class="my-4">
        <p>Today:math, tomorrow:the WORLD.</p>
      </div>
<!--FORM-->
      <div class="row">
        <div class="well">
          <form id="calculator">
            <div class="form-group">
              <label for="input1">First Number</label>
              <input id="input1" class="form-control" type="text">
            </div>
            <div class="form-group">
              <label for="input2">First Number</label>
              <input id="input2" class="form-control" type="text">
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="operator" value="add">
                Add
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="operator" value="subtract" checked>
                Subtract
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="operator" value="multiply">
                Multiply
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="operator" value="divide">
                Divide
              </label>
            </div>
            <button type="submit" class="btn btn-success">Math!</button>
          </form>
          <h3 id="output"></h3>
        </div>

      </div>



  </body>
</html>
